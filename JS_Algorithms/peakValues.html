        function checkPeak(array, i, len) {
            if(i == 0) {
                return (array[i] >= array[i+1]);
            }
            else if(i == len) {
                return (array[i] >= array[i-1]);
            }
            return ((array[i] >= array[i-1]) && (array[i] >= array[i+1]));
        }
